<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

  <script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */


    function getData() {
      /*
      coding here
      */

      /*
      data = [
        ["北京", 90],
        ["北京", 90]
        ……
      ]
      */
      var dataLi = document.getElementById("source");
      var sttLi = dataLi.getElementsByTagName("li");
      var scoreLi = dataLi.getElementsByTagName("b");
      var data = new Array();

      for (var i = 0; i < sttLi.length; i++) {
        var name = sttLi[i].innerHTML.substr(0, 6);
        var score = scoreLi[i].innerHTML;
        data[i] = [name, score];
      }
      return data;
    }


    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
      data = data.sort(
        function(a, b) {
          return a[1] - b[1];
        }
      );
      return data;
      console.log(data);
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
      var resort = document.getElementById("resort");
      var resortLi = " ";
      for (var j = 0; j < data.length; j++) {
        var name2 = data[j][0];
        var city2 = data[j][1];
        resortLi += "<li>第" + (j + 1) + "名：" + name2 + ":<b>" + city2 + "</b></li>";
      }
      resort.innerHTML = resortLi;
      console.log(resort.innerHTML);
    }


    function btnHandle() {
      var aqiData = getData();
      aqiData = sortAqiData(aqiData);
      render(aqiData);
    }

    function init() {

      // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
      var btn = document.getElementById("sort-btn");
      btn.onclick = function() {
        btnHandle();
      }
    }
    init();
  </script>
</body>

</html>
